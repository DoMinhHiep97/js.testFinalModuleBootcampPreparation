<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function printFibonacci() {
        let number = parseInt(prompt("Enter the largest number limit"));
        let number1 = 0;
        let number2 = 1;
        let sum = 1;
        document.write(number1 + " " + number2 + " ");
        for (let i = 2; (number1 + number2) < number; i++) {
            sum = number1 + number2;
            document.write(sum + " ");
            number1 = number2;
            number2 = sum;
        }
    }

    printFibonacci();
</script>
</body>
</html>
