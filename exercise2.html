<body>
<script>
    function tryRemoveFromArray(arr, index) {
        for (let i = 0; i < arr.length; i++) {
            if (index === arr[i]) {
                arr.splice(i, 1);
            }
        }
        return console.log(arr);
    }

    let arr1 = [12, 6, 3, 7, 21, 5, 7];
    let arr2 = [12, 6, 3, 7, 21, 5, 7];
    let number1 = 2;
    let number2 = 3;
    tryRemoveFromArray(arr1, number1);
    tryRemoveFromArray(arr2, number2);
</script>
</body>
</html>
